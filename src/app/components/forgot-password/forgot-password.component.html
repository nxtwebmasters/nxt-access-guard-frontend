<!-- forgot-password.component.html -->
<div class="auth-form-container">
  <mat-card class="auth-card">
    <mat-card-title class="text-center mb-4">
      <h2 class="h3 fw-bold text-primary">Forgot Password</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" id="email" formControlName="email" placeholder="Enter your email" required email>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid" class="w-100 py-2 mb-3">
          Send Reset Link
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center d-block">
      <div *ngIf="message" class="alert-success-material mb-3">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert-danger-material mb-3">{{ errorMessage }}</div>
      <p>
        <a routerLink="/login" class="text-primary text-decoration-none">Back to Login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
