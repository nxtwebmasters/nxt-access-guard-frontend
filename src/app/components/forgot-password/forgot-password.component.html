<div class="container mx-auto p-4 flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Enter your email">
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        Send Reset Link
      </button>
    </form>
    <div *ngIf="message" class="text-green-600 text-center mt-4">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 text-sm">Back to Login</a>
    </div>
  </div>
</div>
