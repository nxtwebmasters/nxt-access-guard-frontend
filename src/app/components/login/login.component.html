<!-- login.component.html -->
<div class="auth-form-container">
  <mat-card class="auth-card">
    <mat-card-title class="text-center mb-4">
      <h2 class="h3 fw-bold text-primary">Login</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username or Email</mat-label>
            <input matInput type="text" id="identifier" formControlName="identifier" placeholder="Enter your username or email" required>
            <mat-error *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
              Identifier is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" formControlName="password" placeholder="Enter your password" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-100 py-2 mb-3">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center d-block">
      <div *ngIf="errorMessage" class="alert-danger-material mb-3">{{ errorMessage }}</div>
      <p class="mb-1">
        <a routerLink="/register" class="text-primary text-decoration-none">Don't have an account? Register</a>
      </p>
      <p>
        <a routerLink="/forgot-password" class="text-primary text-decoration-none">Forgot Password?</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
