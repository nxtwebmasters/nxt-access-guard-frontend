<!-- home.component.html -->
<div class="auth-form-container">
  <mat-card class="auth-card text-center">
    <mat-card-title class="mb-4">
      <h1 class="display-4 text-primary fw-bold">Welcome to the Enterprise IAM Solution</h1>
    </mat-card-title>
    <mat-card-content class="mb-4">
      <p class="lead text-secondary">
        Manage users, roles, permissions, and custom fields securely. This is a robust solution designed for enterprise-level identity and access management.
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center pt-3">
      <button mat-raised-button color="primary" routerLink="/login" class="me-3 px-4 py-2">
        <mat-icon class="me-1">login</mat-icon> Login
      </button>
      <button mat-stroked-button color="accent" routerLink="/register" class="px-4 py-2">
        <mat-icon class="me-1">person_add</mat-icon> Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
