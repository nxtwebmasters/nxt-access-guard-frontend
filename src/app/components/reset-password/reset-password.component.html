<div class="container mx-auto p-4 flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</span>
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">New password must be at least 6 characters.</span>
        </div>
      </div>
      <div>
        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmNewPassword')?.touched" class="text-red-500 text-xs mt-1">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" [disabled]="resetPasswordForm.invalid || !token"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
        Reset Password
      </button>
    </form>
    <div *ngIf="message" class="text-green-600 text-center mt-4">{{ message }}</div>
    <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>
  </div>
</div>
