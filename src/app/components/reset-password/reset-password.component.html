<!-- reset-password.component.html -->
<div class="auth-form-container">
  <mat-card class="auth-card">
    <mat-card-title class="text-center mb-4">
      <h2 class="h3 fw-bold text-primary">Reset Password</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>New Password</mat-label>
            <input matInput type="password" id="newPassword" formControlName="newPassword" required minlength="6">
            <mat-error *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
              <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</span>
              <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">New password must be at least 6 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" id="confirmNewPassword" formControlName="confirmNewPassword" required>
            <mat-error *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmNewPassword')?.touched">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || !token" class="w-100 py-2 mb-3">
          Reset Password
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center d-block">
      <div *ngIf="message" class="alert-success-material mb-3">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert-danger-material mb-3">{{ errorMessage }}</div>
    </mat-card-actions>
  </mat-card>
</div>
